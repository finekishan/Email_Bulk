<!DOCTYPE html>
<html>
<head>
    <title>Bulk Email Sender</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; background: #f8f9fa; border: 1px solid #ddd; cursor: pointer; text-align: center; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <h1>üöÄ Bulk Email Sender</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Login</div>
        <div class="tab" onclick="showTab('register')">Register</div>
    </div>

    <div id="login" class="tab-content active">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="register" class="tab-content">
        <h2>Register</h2>
        <form onsubmit="register(event)">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="message"></div>

    <div style="margin-top: 30px; padding: 15px; background: #f8f9fa; border-radius: 4px;">
        <h3>Database Status</h3>
        <button onclick="checkDatabase()">Check Database</button>
        <div id="dbStatus"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => msg.innerHTML = '', 5000);
        }

        async function register(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Registration successful! You can now login.', 'success');
                    showTab('login');
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Registration failed: ' + error.message, 'error');
            }
        }

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ Welcome ${data.user.name}! Login successful.`, 'success');
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Login failed: ' + error.message, 'error');
            }
        }

        async function checkDatabase() {
            try {
                const response = await fetch(`${API_URL}/db-status`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('dbStatus');
                if (data.success) {
                    statusDiv.innerHTML = `
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Collections:</strong> ${data.collections.join(', ')}</p>
                        <p><strong>Users:</strong> ${data.counts.users}</p>
                        <p><strong>Sessions:</strong> ${data.counts.sessions}</p>
                    `;
                } else {
                    statusDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('dbStatus').innerHTML = `<p style="color: red;">Failed to check database</p>`;
            }
        }
    </script>
</body>
</html>
