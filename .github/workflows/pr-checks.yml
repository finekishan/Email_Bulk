name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
  pull_request_target:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript types
        run: npm run build || npx tsc --noEmit

      - name: Run linting
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "No test script found"
        continue-on-error: true

  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            test
            chore
          requireScope: false
        continue-on-error: true

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const changedFiles = pr.changed_files;
            const additions = pr.additions;
            const deletions = pr.deletions;
            
            let message = `üìä **PR Size Analysis**\n\n`;
            message += `- Files changed: ${changedFiles}\n`;
            message += `- Lines added: ${additions}\n`;
            message += `- Lines deleted: ${deletions}\n\n`;
            
            if (changedFiles > 20 || additions > 500) {
              message += `‚ö†Ô∏è This PR is quite large. Consider breaking it into smaller PRs for easier review.`;
              core.warning('Large PR detected');
            } else {
              message += `‚úÖ PR size looks good!`;
            }
            
            github.rest.issues.createComment({
              ...context.repo,
              issue_number: pr.number,
              body: message
            });

  label-pr:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      
    steps:
      - name: Label based on files changed
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
        continue-on-error: true
